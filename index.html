<!-- index.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <!-- Aquí puedes agregar estilos CSS o vincular un archivo externo si lo deseas -->
</head>

<body>
    <!-- Título principal que cambia al suscribirse -->
    <h1 id="titulo">Bienvenido(a) a nuestra tienda</h1>

    <!-- CASO 1: Formulario de suscripción -->
    <h2>Suscríbete a nuestro boletín</h2>

    <!-- Campo para ingresar el nombre -->
    <input type="text" id="nombre" placeholder="Tu nombre">

    <!-- Campo para ingresar el correo -->
    <input type="email" id="correo" placeholder="Tu correo">

    <!-- Botón que activa la suscripción -->
    <button id="boton">Suscribirme</button>

    <!-- Mensaje personalizado después de la suscripción -->
    <p id="mensaje"></p>

    <hr> <!-- Línea divisoria -->

    <!-- CASO 2: Visualización de productos -->
    <h2>Productos Destacados</h2>

    <!-- Botones para cambiar entre los productos -->
    <button id="btn1">Producto 1</button>
    <button id="btn2">Producto 2</button>
    <button id="btn3">Producto 3</button>

    <!-- Contenedor de información del producto -->
    <div>
        <!-- Nombre del producto -->
        <h3 id="nombreProducto">Nombre producto</h3>

        <!-- Imagen del producto (por defecto una imagen de bienvenida) -->
        <img id="img" src="img/logo-productos.jpg" width="200">

        <!-- Descripción del producto -->
        <p id="desc">Descripción del producto</p>
    </div>

    <!-- Enlace al archivo JavaScript donde se encuentra la lógica DOM -->
    <script src="script.js"></script>
</body>

</html>
